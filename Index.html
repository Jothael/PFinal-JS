<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre 3</title>
</head>
<body>
    <h1>Simulador de Catálogo de Ropa</h1>
  
    <button id="agregar">Agregar al catálogo</button>
    <button id="mostrarMenu">Mostrar Menú</button>
  
    <h2>Catálogo de Ropa</h2>
    <ul id="catalogo"></ul>
    
    <div id="formulario" style="display: none;">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre"><br>
        
        <label for="precio">Precio del producto:</label>
        <input type="number" id="precio"><br>
        
        <label for="descripcion">Descripción del producto:</label>
        <input type="text" id="descripcion"><br>
        
        <label for="talla">Talla del producto:</label>
        <input type="text" id="talla"><br>
        
        <label for="colores">Colores disponibles (separados por comas):</label>
        <input type="text" id="colores"><br>
        
        <button id="guardar">Guardar</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
